<!DOCTYPE html>
<html lang="fi">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <title>Matias Järvenpää</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
  <script>
    function windowSize(){
      document.getElementById('lol').innerHTML = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      document.getElementById('lol2').innerHTML = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
    }
    //setInterval(windowSize, 100);
  </script>
</head>
  <body>
    <div class="flexbox">
        <div class="info_container">
          <h1 id="lol" class="header">{{range (where .Pages "Section" "info") }}{{ .Title | markdownify }} {{ end }}</h1>
          <!--<h1 id="lol2"></h1>-->
          <p class="text">{{range (where .Pages "Section" "info") }} <script>document.write({{ .Description }});</script> {{ end }}</p>
        </div>
        <a href="#scroll" class="arrow">↓</a>
      </div>
      <div class="flexbox3">
      <div id="scroll" class="project_container">
        <h1 class="header">Projekteja</h1>
        <div class="flexbox2">
          {{ range (where .Pages "Section" "projects") }}
          <div class="container2">
            <h2 class="header2"><script>document.write({{ .Title }});</script></h2>
            <p class="text"><script>document.write({{ .Description }});</script></p>
          </div>
          {{end}}
        </div>
        <h1 class="header">Yhteystiedot</h1>
        <div>
          <p class="header2">Puhelinnumero: +358445746406</p>
          <p class="header2">Sähköposti: matias.jarvenpaa01@gmail.com</p>
        </div>
      </div>
    </div>
  </body>
</html>

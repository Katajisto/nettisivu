backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'ProjectShort'
    label: 'ProjectShort'
    folder: 'content/project-short'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {label: "Project title", name: "projectTitle", widget: "string", default: "Text here"}
      - {label: "Description", name: "description", widget: "text", default: "Text here"}

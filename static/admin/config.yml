backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'index'
    label: 'Index'
    folder: 'content'
    create: true
    slug: '_index'
    editor:
      preview: false
    fields:
      - {label: "Page Title", name: "pageTitle", widget: "string", default: "Text here"}
      - {label: "Test", name: "test", widget: "string", default: "Text here"}
